name: Pull Request Build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./Digital5HP.Packages.sln
    - name: Build
      run: dotnet build ./Digital5HP.Packages.sln --no-restore
    - name: Test
      run: dotnet test ./Digital5HP.Packages.sln --no-build --verbosity normal 
